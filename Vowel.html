<html>
<head>
    <title>Vowel Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
        }
        button {
            margin-top: 10px;
            padding: 8px 15px;
        }
        .results {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Paragraph Analyzer</h2>

<form onsubmit="countCharacters(); return false;">
    <textarea id="textInput" placeholder="Enter your paragraph here..."></textarea><br>
    <button type="submit">Analyze</button>
</form>

<div class="results" id="output"></div>

<script>
function countCharacters() {
    let text = document.getElementById("textInput").value.toLowerCase();

    let vowels = 0;
    let consonants = 0;
    let spaces = 0;

    for (let i = 0; i < text.length; i++) {
        let char = text[i];

        if ("aeiou".includes(char)) {
            vowels++;
        }
        else if (char >= 'a' && char <= 'z') {
            consonants++;
        }
        else if (char === " ") {
            spaces++;
        }
    }

    document.getElementById("output").innerHTML =
        "Vowels: " + vowels + "<br>" +
        "Consonants: " + consonants + "<br>" +
        "White Spaces: " + spaces;
}
</script>

</body>
</html>
